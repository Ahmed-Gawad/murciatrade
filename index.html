<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murcia for General Trade & Supplies</title>
    <style>
        /* إعدادات عامة */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        /* شريط التنقل */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 50px;
            animation: spin 100s linear infinite; /* زيادة مدة الدوران إلى 100 ثانية */
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* القسم الرئيسي */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('murcia-background.jpg') no-repeat center center/cover;
            filter: blur(8px) brightness(0.5);
            animation: backgroundMove 20s infinite linear;
            z-index: -1;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeInUp 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeInUp 2.5s ease-in-out;
        }

        .hero .cta-btn {
            text-decoration: none;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
            animation: bounce 3s infinite;
        }

        .hero .cta-btn:hover {
            background-color: #e64a19;
        }

        /* تأثيرات الحركة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes backgroundMove {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 0;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <header class="navbar">
        <img src="logo.png" alt="Murcia Logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>

    <!-- القسم الرئيسي -->
    <section class="hero">
        <h1>Murcia for General Trade & Supplies</h1>
        <p>Your trusted partner for packing, exporting, and commercial agencies.</p>
        <a href="#services" class="cta-btn">Explore Services</a>
    </section>
</body>
</html>
